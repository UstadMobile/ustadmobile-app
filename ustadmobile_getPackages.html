
<!--
    This is the html page that accompanies the javascript file where the logic resides for user requests for a list of ustad mobile packages available. The user is then able to select and fetch all the files such that it will be available Over The Air on the device.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
        <title>Ustad Mobile Course Download</title>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script src="js/jquery.min.js" type='text/javascript'></script>
        <script src="js/ustadmobile.js" type='text/javascript'></script>
        <script src="jqm/jquery.mobile.min.js" type='text/javascript'></script>
        <script src="js/ustadmobile-base64-values.js" type='text/javascript'></script>
        <script src="js/ustadmobile-base64tofile.js" type='text/javascript'></script>
        <script type="text/javascript" src="js/ustadmobile-getpackages.js"></script>

        <link rel='stylesheet' href='css/qunit-1.12.0.css' type='text/css'/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel='stylesheet' href='jqm/jqm-app-theme.css' />
        <link rel="stylesheet" href="jqm/jqm-base.css" />
        <link rel="stylesheet" href="css/ustad-app.css" />

    </head>
    <body data-zone="app">
        <div data-role="page"  data-theme="b">
            <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme="b">
                <a href="#mypanel" data-role='button' data-inline='true' class="ustad_panel_href"><i class='lIcon fa fa-bars'></i></a>
                <h3><span id="getcoursestitletext" class="exeTranslated" data-exe-translation="Download Courses">Download Courses</span></h3>
            </div>
            
            <div role="content" data-theme="b">
                <form>
                    <i><b>&#160;<br/>Get course by ID</b></i>
                    <input type="text" name="courseid" id="courseid" value="" placeholder="Course ID"/>
                    <input 
                        onclick='UstadMobileDownloader.getInstance().startCourseDownloadById()' 
                        type="button" id="courseiddownload"  name="courseiddownload" 
                        class="exeTranslated2" data-exe-translation-attr = "value" 
                        value="Get course!"/>
                </form>

                <p></p>

                <div id="ustad_getpackage_progress_container">

                </div>
            
                <!-- Temp removed until new browsing interface comes in
                <p>Download public Ustad Mobile courses</p>
                <div data-role="listview" id="packageList2">
                    <ul data-role="listview" data-inset="true" data-filter="true" id="packageList">
                    <br></br>
                    </ul>
                </div>
                
                <!--
                <div style="margin-top:20px;">
                <input onclick='listPackagesFromServer()' type="button" id="listPackage"  name="listPackage" class="exeTranslated2" data-exe-translation-attr = "value" value="List courses"/>
                <p><i>You will need your device connected to the internet / network to get Courses from Ustad Mobile public library</i></p>
                -->
                
            </div>
            
            
            <div data-role="footer" data-position="fixed" style="text-align: center;" data-tap-toggle="false"  data-theme="b"> 
                <a style="text-align: center;" onclick="openBookListPage()" data-direction="reverse" data-icon="ui-btn-left" ><span id="gobackfootertext" class="exeTranslated" data-exe-translation="Go back">Go back</span></a>

            </div>
        </div>
    </body>
</html>
