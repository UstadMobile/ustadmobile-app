        <script src="lib/jquery.mobile.min.js" type='text/javascript'></script>
        <script src="js/sha3.js" type='text/javascript'></script>
        
        <script type="text/javascript" src="lib/qunit.js"></script>
        <script type="text/javascript" src="js/ustad-test-credentials.js"></script>
        <script type="text/javascript" src="js/ustadmobile-test.js"></script>
