<!-- 
    This is the page that shows all the books/packages available in different locations on different platforms with the help of its javascript and its functions and callbacks.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Ustad Mobile Book List</title>
        <meta charset="utf-8" />
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        
        <script src="js/jquery.min.js" type='text/javascript'></script>
        <script src="js/ustadmobile.js" type='text/javascript'></script>	
        <script src="jqm/jquery.mobile.min.js" type='text/javascript'></script>
	<script src="js/ustadmobile-booklist.js" type='text/javascript'></script>
        <script src="js/sha3.js" type='text/javascript'></script>
        <script type="text/javascript" src="js/ustadmobile-getpackages.js"></script>
        <script type="text/javascript" src="js/ustadmobile-login.js"></script>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel='stylesheet' href='jqm/jqm-app-theme.css' />
        <link rel="stylesheet" href="jqm/jqm-base.css" />
        

    </head>
    <body data-zone="app">
        <div data-role="page" id="exemainpage" data-theme="b" class="ustadbooklistpage">
            <script type="text/javascript">
                $(".ustadbooklistpage").on("pageshow", function(event, ui) {
                    $.mobile.loading('show', {
                        text: x_("Updating course list"),
                        textVisible: true,
                        theme: 'b',
                        html: ""
                    });
                    UstadMobileBookList.getInstance().queueScan(function() {
                        UstadMobileBookList.getInstance().updateCourseListDisplay();
                        $.mobile.loading('hide');
                    });
                    UstadMobileAppZone.getInstance().updateAssignedCoursesDisplay();
                });
            </script>
            
            <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme="b">
                <a href="#mypanel" data-role='button' data-inline='true' class="ustad_panel_href"><i class='lIcon fa fa-bars'></i></a>
                
                <h3><span id="coursestitletext" class="exeTranslated" data-exe-translation="Courses">Courses</span></h3>
                <a href="#" data-role="button" data-icon="user" id="ustad_user_button" class="ui-btn-right">&nbsp;</a>
            </div>
            
            <div data-role="content" class="ui-content">
	        <div style='margin-bottom: 20px; margin-top: 10px;' align='center'>
                    <img src="res/umres/aboutlogo.png" alt="Ustad Mobile: Mobilizing Education for Everyone"/>
                </div>
                <form>
                    <input onclick='UstadMobile.getInstance().goPage(UstadMobile.PAGE_DOWNLOAD)' type="button" id="downloadcourses"  name="downloadcourses" class="exeTranslated2" data-exe-translation-attr = "value" value="Download Courses"/>
                </form>
                <br/>
                <div id="Explorer" style="float:left"></div>
                <div id="UMAssignedCoursesList">
                </div>
                
                <ul data-role="listview" data-inset="true" data-filter="true" id="UMBookList">
                </ul>               
                
                <br></br>
                <input onclick="UstadMobileBookList.getInstance().queueScan(function() {})" type="button" id="rescancourselist"  name="rescancourselist" class="exeTranslated2" data-exe-translation-attr = "value" value="Refresh"/>
                

            </div>
            
            <div data-role="footer" data-position="fixed" style="text-align: center;" data-tap-toggle="false" data-theme="b">

                
            </div>

        </div>
    </body>
</html>
