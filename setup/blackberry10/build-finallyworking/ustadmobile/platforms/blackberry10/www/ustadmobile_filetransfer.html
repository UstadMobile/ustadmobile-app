<!--
    This is a simple file transfer program that gets a file from a specified url and uses Cordova's fileTransfer API to get it. This is usually saved in the subfolde ustadmobileContent/something but to read/open the file back, we may need to put platform specific file locations. 
-->
<!DOCTYPE html>
<html>
  <head>
    <title>Ustad Mobile Create File</title>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script src="js/jquery-1.9.1.min.js" type='text/javascript'></script>
    <script src="js/ustadmobile.js" type='text/javascript'></script>

    <link rel='stylesheet' href='css/qunit-1.12.0.css' type='text/css'/>
    <script type="text/javascript">

      var filePath;
      var fileName = "physics_centre_index.html";
	  var uriString = "http://www.nottingham.ac.uk/~ppzaa/physics_centre_index.html";
      function fail(){
		  console.log("Something went wrong");
		  alert("Something went wrong");
      }

      function onFileTransfer(){
		  //alert("Starting up..");
		  document.addEventListener('deviceready', beginFileTransfer, fail);
      }

      function beginFileTransfer(){
		window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, gotRootDir, fail);
      }

      function gotRootDir(rootFileSystem){
		  console.log("Root fullPath is: " + rootFileSystem.root.fullPath);
		  filePath = rootFileSystem.root.fullPath;
		  //alert("Root path is: " + filePath);
		  startFileTransfer();
      }


      function startFileTransfer(){

		  uriString = $("#fileTransferURL").val();
		  console.log("The uri is: " + uriString);

		  //lastSlashPos = uri.lastIndexOf("/");
		  //filename = uri.lastIndexOf.substring(lastSlashPos+1);

		  var uriSplit = uriString.split("/");
		  var lastPos = uriSplit.length - 1;
		  fileName = uriSplit[lastPos];
		  
		  //alert("uri: " + uriString + " and filename: " + fileName);
		  
		  uri = encodeURI(uriString);
		  filePath = filePath + "/ustadmobileContent/" + fileName;
		  //alert("The filePath is: " + filePath);
		  //alert("Attempting to start File transfer of an html file from the internets");
		  var fileTransfer = new FileTransfer();


		  fileTransfer.download(
			  uri,
			  filePath,
			  function(entry){
				  console.log("Download complete: " + entry.fullPath);
				  alert("Download complete! Path: " + entry.fullPath);
			  },
			  function(error){
				  console.log("download error source " + error.source);
				  console.log("download error target " + error.target);
				  console.log("upload error code" + error.code);
				  alert("Download error. Check logs for more information.");
			  },
			  false
		  );
      }
      
      function openFileTransferFile(){
            // IF windows phone..
		    var fileToOpen = "/ustadmobileContent/" + fileName;
            // IF android..
            //var fileToOpen = "/mnt/sdcard/ustadmobileContent/" + fileName; // or even /mnt/ext_card/ 
		    //alert("Opening file: " + fileToOpen);
        window.open(fileToOpen);
      }


    </script>

    
    <script src="jqm/jquery.mobile-1.3.2.js" type='text/javascript'></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel='stylesheet' href='jqm/jquery.mobile-1.3.2.css' type='text/css'/>


    </head>
  <body>
    Lets see if I can use fileTransfer to get a file!
    
    <div data-role="fieldcontain">
      <label for="name">Enter the file URL:</label>
      <input type="text" name="fileTransferURL" id="fileTransferURL" value="http://cordova.apache.org/artwork.html"  />
    </div>
    
    <div style="margin-top:30px;">
      <input onclick='onFileTransfer()' type="button" id="getFile"  name="getFile" value="Get file!"/>
    </div>

    <div style="margin-top:30px;">
      <input onclick='openFileTransferFile()' type="button" id="openFile"  name="openFile" value="Open file!"/>
    </div>

    <script>
      //onFileTransfer();
    </script>
  
  </body>
</html>
