<!DOCTYPE html>
<html>
  <head>
    <title>Ustad Mobile Set Language</title>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script src="js/jquery.min.js" type='text/javascript'></script>
	<script src="js/ustadmobile.js" type='text/javascript'></script>
    <script src="jqm/jquery.mobile.min.js" type='text/javascript'></script>
	<script src="js/ustadmobile-base64-values.js" type='text/javascript'></script>
	<script src="js/ustadmobile-base64tofile.js" type='text/javascript'></script>
    <script src="js/ustadmobile-setlocalisation.js" type='text/javascript'></script>

    <script type="text/javascript" src="js/ustadmobile-getpackages.js"></script>
	
	<link rel='stylesheet' href='css/qunit-1.12.0.css' type='text/css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel='stylesheet' href='jqm/jqm-app-theme.css' />
    <link rel="stylesheet" href="jqm/jqm-base.css" />
    <link rel="stylesheet" href="css/ustad-app.css" />

    </head>
  <body>
    <div data-role="page" data-theme="b">
	    <br></br>
        <div data-role="header" data-position="fixed" data-theme="b">
            <h3><span id="setlanguagetitletext" class="exeTranslated" data-exe-translation="Set Language">Set LanguageF</span></h3>
        </div>
        
        
            <label for="select-um-language" class="select"><span id="languagetitletext" class="exeTranslated" data-exe-translation="Language:">Language:F</span></label>
            <select name="select-um-language" id="select-um-language">
               <option value="en">English</option>
               <!--<option value="en-gb">English-GB</option>-->
               <option value="ar">العربية</option>
               <option value="hi">हिन्दी</option>
               <!--<option value="fr">Farsi</option>
                <option value="jp">日本語</option>-->
                <option value="es">Español</option>
            </select>
            <script>
                $("#select-um-language").change(function(){
                    selectedlanguage = $(this).val();
                    console.log("Lang set is: " + selectedlanguage);
                    }
                );
            </script>
        

        <div style="margin-top:20px;">
            <input onclick='setlanguage()' type="button" id="setLanguage"  name="setLanguage" class="exeTranslated2" data-exe-translation-attr = "value" value="Set Choosen Language"/>
            <!--<input onclick='testSetlanguage()' type="button" id="testSetLanguage"  name="testSetLanguage" value="Test Set Language"/>-->
		    <div data-role="footer" data-position="fixed" style="text-align: center;" data-tap-toggle="false" data-theme="b"> 
			    <a style="text-align: center;" data-rel="back" data-direction="reverse" data-icon="ui-btn-left"><span id="gobacksnltext" class="exeTranslated" data-exe-translation="Go back">Go backF</span></a>
	    </div>
        
      </div>
  </body>
