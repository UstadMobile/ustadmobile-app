<!--
    First start page of Ustad Mobile. This is the login page. With Ustad Mobile login the user is logged into the ustad mobile umCloud database with all logging, tracking happens< a vital part of the whole solution. Url can be set and this works cross platform genreally. Defaults to Toughra Technologies servers.
--> 

  <!DOCTYPE html>
     <html>
     <head>
      <title>Ustad Mobile Login</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">
    </script>

  <script src="js/jquery-1.9.1.min.js" type='text/javascript'></script>
  <script src="js/jquery.mobile-1.3.2.min.js" type='text/javascript'></script>
  <script src="js/ustadmobile-login.js" type='text/javascript'></script>
  <script src="js/ustadmobile.js" type='text/javascript'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel='stylesheet' href='jqm/jquery.mobile-1.3.2.css' type='text/css'/>

    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
        navigator.splashscreen.show();
    }

    </script>


  </head>
  <body onload='onLoginLoad();'>
    <!--<h1>Ustad Mobile for Android</h1>-->

    <div data-role="page" id="LoginPage">
	    <div data-role="header" data-position="fixed">
            <p style="background-image:url('res/umres/banne1.png'); background-repeat:repeat-x;margin-top:-8px;" >.</p>
		    <h1> Login </h1>
	    </div>
        
	    <div data-role="content" id="Login" style="float:left">

	        <label for="basic">Username/User ID:</label>
            <input type="text" name="username" id="username" value="" />
            
            <label for="basic">Password/Pin:</label>
            <input type="password" name="password" id="password" value="" />

            <div style="margin-top:30px;">
                <input onclick='umloginFromForm()' type="button" id="loginButton"  name="loginButton" value="Login">
            </div>
           
        </div>  
        <div data-role="footer2" data-position="fixed">
            <input onclick='umSkip()' data-mini="true" type="button" id="skipButton" name="skipButton" value="Skip"/>
            <p style="background-image:url('res/umres/banne1.png'); background-repeat:repeat-x;margin-top:0px;margin-bottom:0px;">.</p>
            
         </div>
    </div> 
  </body>
</html>
